name: Deploy n8n with PostgreSQL

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'docker/**'
      - 'packages/**'
      - 'Dockerfile'
      - '.github/workflows/deploy.yml'

  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging
          - development

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DEPLOYMENT_PATH: /opt/n8n
  APP_USER: n8n
  APP_PORT: 5678

jobs:
  # ============================================
  # PREPARE
  # ============================================
  prepare:
    name: ðŸŽ¯ Prepare Deployment
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.image.outputs.image }}
      version: ${{ steps.image.outputs.version }}

    steps:
      - name: Determine image to use
        id: image
        run: |
          # Use official n8n image from Docker Hub
          VERSION="latest"
          IMAGE="docker.io/n8nio/n8n:${VERSION}"

          echo "ðŸ“¦ Using official n8n image: ${IMAGE}"
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

  # ============================================
  # SECURITY SCAN (Optional)
  # ============================================
  scan:
    name: ðŸ”’ Security Scan
    needs: prepare
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      security-events: write

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: ${{ needs.prepare.outputs.image }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================
  # DEPLOY TO PRODUCTION
  # ============================================
  deploy:
    name: ðŸš€ Deploy n8n
    needs: [prepare, scan]
    if: always() && needs.prepare.result == 'success'
    runs-on: [self-hosted]
    environment: ${{ inputs.environment || 'production' }}

    steps:
      - name: Deploy with Podman
        run: |
          echo "ðŸš€ Starting n8n deployment..."

          # Configuration
          IMAGE="${{ needs.prepare.outputs.image }}"
          CONTAINER_RUNTIME="podman"

          # Check if running as correct user
          if [[ "$(whoami)" != "${{ env.APP_USER }}" ]]; then
            echo "âš ï¸ Switching to user ${{ env.APP_USER }}..."
            SUDO_PREFIX="sudo -u ${{ env.APP_USER }}"
          else
            SUDO_PREFIX=""
          fi

          # Stop existing containers
          echo "ðŸ›‘ Stopping existing containers..."
          $SUDO_PREFIX $CONTAINER_RUNTIME stop n8n 2>/dev/null || true
          $SUDO_PREFIX $CONTAINER_RUNTIME stop n8n-postgres 2>/dev/null || true
          $SUDO_PREFIX $CONTAINER_RUNTIME rm -f n8n n8n-postgres 2>/dev/null || true

          # Create network
          echo "ðŸŒ Creating network..."
          $SUDO_PREFIX $CONTAINER_RUNTIME network create n8n-network 2>/dev/null || true

          # Deploy PostgreSQL
          echo "ðŸ—„ï¸ Starting PostgreSQL..."
          $SUDO_PREFIX $CONTAINER_RUNTIME run -d \
            --name n8n-postgres \
            --network n8n-network \
            --restart unless-stopped \
            -e POSTGRES_USER=n8n \
            -e POSTGRES_PASSWORD="${{ secrets.POSTGRES_PASSWORD || 'n8n' }}" \
            -e POSTGRES_DB=n8n \
            -v n8n-postgres-data:/var/lib/postgresql/data \
            docker.io/postgres:15-alpine

          # Wait for PostgreSQL
          echo "â³ Waiting for PostgreSQL..."
          sleep 15

          # Pull official image (no login needed for Docker Hub public images)
          echo "ðŸ“¥ Pulling official n8n image..."
          $SUDO_PREFIX $CONTAINER_RUNTIME pull $IMAGE

          # Deploy n8n
          echo "ðŸš€ Starting n8n..."
          $SUDO_PREFIX $CONTAINER_RUNTIME run -d \
            --name n8n \
            --network n8n-network \
            --restart unless-stopped \
            -p ${{ env.APP_PORT }}:5678 \
            -e DB_TYPE=postgresdb \
            -e DB_POSTGRESDB_HOST=n8n-postgres \
            -e DB_POSTGRESDB_PORT=5432 \
            -e DB_POSTGRESDB_DATABASE=n8n \
            -e DB_POSTGRESDB_USER=n8n \
            -e DB_POSTGRESDB_PASSWORD="${{ secrets.POSTGRES_PASSWORD || 'n8n' }}" \
            -e N8N_ENCRYPTION_KEY="${{ secrets.N8N_ENCRYPTION_KEY || 'n8n' }}" \
            -e N8N_HOST="${{ secrets.N8N_HOST || 'localhost' }}" \
            -e N8N_PORT=5678 \
            -e N8N_PROTOCOL="http" \
            -e EXECUTIONS_MODE="queue" \
            -e QUEUE_BULL_REDIS_HOST="redis" \
            -e GENERIC_TIMEZONE="America/Santiago" \
            -v n8n-data:/home/node/.n8n \
            $IMAGE

          echo "âœ… Deployment completed!"

  # ============================================
  # HEALTH CHECK
  # ============================================
  health-check:
    name: âœ… Health Verification
    needs: deploy
    runs-on: [self-hosted]

    steps:
      - name: Check PostgreSQL
        run: |
          echo "ðŸ” Checking PostgreSQL..."

          # Check if running as correct user
          if [[ "$(whoami)" != "${{ env.APP_USER }}" ]]; then
            SUDO_PREFIX="sudo -u ${{ env.APP_USER }}"
          else
            SUDO_PREFIX=""
          fi

          for i in {1..10}; do
            if $SUDO_PREFIX podman exec n8n-postgres pg_isready -U n8n 2>/dev/null; then
              echo "âœ… PostgreSQL is ready"
              break
            else
              echo "â³ Attempt $i/10 - PostgreSQL not ready..."
              sleep 5
            fi
          done

      - name: Check n8n Application
        run: |
          echo "ðŸ” Checking n8n..."

          URL="http://localhost:${{ env.APP_PORT }}"

          for i in {1..10}; do
            if curl -f -s -o /dev/null -w "%{http_code}" "$URL/healthz" | grep -q "200\|204"; then
              echo "âœ… n8n is healthy"
              echo "ðŸŽ‰ Deployment successful!"
              echo "ðŸ“¦ Access n8n at: $URL"
              exit 0
            else
              echo "â³ Attempt $i/10 - Waiting for n8n..."
              sleep 10
            fi
          done

          echo "âŒ Health check failed"
          exit 1

      - name: Show running containers
        if: always()
        run: |
          if [[ "$(whoami)" != "${{ env.APP_USER }}" ]]; then
            sudo -u ${{ env.APP_USER }} podman ps
          else
            podman ps
          fi

  # ============================================
  # SUMMARY
  # ============================================
  summary:
    name: ðŸ“Š Deployment Summary
    needs: [prepare, deploy, health-check]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Generate summary
        run: |
          echo "# ðŸ“Š n8n Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## ðŸ“¦ Image" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Using official n8n image" >> $GITHUB_STEP_SUMMARY
          echo "- Image: ${{ needs.prepare.outputs.image }}" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ needs.prepare.outputs.version }}" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸš€ Deployment" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.deploy.result }}" == "success" ]]; then
            echo "âœ… Successfully deployed" >> $GITHUB_STEP_SUMMARY
            echo "- Environment: ${{ inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
            echo "- Port: ${{ env.APP_PORT }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Deployment failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## âœ… Health Check" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.health-check.result }}" == "success" ]]; then
            echo "âœ… All services healthy" >> $GITHUB_STEP_SUMMARY
            echo "- PostgreSQL: Running" >> $GITHUB_STEP_SUMMARY
            echo "- n8n: Running" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Health check failed" >> $GITHUB_STEP_SUMMARY
          fi