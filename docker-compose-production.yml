version: '3.8'

services:
  # Redis para queue mode y cache
  redis:
    image: docker.io/library/redis:7-alpine
    container_name: n8n-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data:Z
    networks:
      - n8n-network
    mem_limit: ${REDIS_MEMORY_LIMIT:-512m}
    mem_reservation: ${REDIS_MEMORY_RESERVATION:-256m}
    cpus: ${REDIS_CPU_LIMIT:-0.5}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --maxmemory ${REDIS_MAX_MEMORY:-400mb} --maxmemory-policy allkeys-lru

  # PostgreSQL database
  postgres:
    image: docker.io/library/postgres:15-alpine
    container_name: n8n-postgres
    restart: always
    environment:
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-n8n_secure_password_123}
      - POSTGRES_DB=n8n
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data:Z
      - postgres_backups:/backups:Z
    ports:
      - "5432:5432"
    networks:
      - n8n-network
    mem_limit: ${POSTGRES_MEMORY_LIMIT:-1g}
    mem_reservation: ${POSTGRES_MEMORY_RESERVATION:-512m}
    cpus: ${POSTGRES_CPU_LIMIT:-1.0}
    shm_size: ${POSTGRES_SHM_SIZE:-256m}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n"]
      interval: 10s
      timeout: 5s
      retries: 5

  # n8n worker 1 - Background jobs processor
  n8n-worker-1:
    image: ghcr.io/jeanlopezxyz/n8n:latest
    container_name: n8n-worker-1
    restart: always
    command: worker
    networks:
      - n8n-network
    mem_limit: ${WORKER_MEMORY_LIMIT:-2g}
    mem_reservation: ${WORKER_MEMORY_RESERVATION:-1g}
    cpus: ${WORKER_CPU_LIMIT:-1.0}
    environment:
      # Database Configuration
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-n8n_secure_password_123}

      # Queue Mode Configuration
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=redis
      - QUEUE_BULL_REDIS_PORT=6379
      - QUEUE_HEALTH_CHECK_ACTIVE=true
      - N8N_CONCURRENCY_PRODUCTION_LIMIT=${WORKER_CONCURRENCY:-10}

      # Worker Configuration
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-your-encryption-key-here}
      - GENERIC_TIMEZONE=${TZ:-America/Mexico_City}
      - TZ=${TZ:-America/Mexico_City}

    volumes:
      - n8n_worker1:/home/node/.n8n:Z
      - n8n_files:/files:Z
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # n8n worker 2 - Additional worker for scaling
  n8n-worker-2:
    image: ghcr.io/jeanlopezxyz/n8n:latest
    container_name: n8n-worker-2
    restart: always
    command: worker
    networks:
      - n8n-network
    mem_limit: ${WORKER_MEMORY_LIMIT:-2g}
    mem_reservation: ${WORKER_MEMORY_RESERVATION:-1g}
    cpus: ${WORKER_CPU_LIMIT:-1.0}
    environment:
      # Database Configuration
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-n8n_secure_password_123}

      # Queue Mode Configuration
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=redis
      - QUEUE_BULL_REDIS_PORT=6379
      - QUEUE_HEALTH_CHECK_ACTIVE=true
      - N8N_CONCURRENCY_PRODUCTION_LIMIT=${WORKER_CONCURRENCY:-10}

      # Worker Configuration
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-your-encryption-key-here}
      - GENERIC_TIMEZONE=${TZ:-America/Mexico_City}
      - TZ=${TZ:-America/Mexico_City}

    volumes:
      - n8n_worker2:/home/node/.n8n:Z
      - n8n_files:/files:Z
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      n8n-worker-1:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # n8n main instance - Web UI and API
  n8n:
    image: ghcr.io/jeanlopezxyz/n8n:latest
    container_name: n8n
    restart: always
    ports:
      - "5678:5678"
    networks:
      - n8n-network
    mem_limit: ${N8N_MEMORY_LIMIT:-4g}
    mem_reservation: ${N8N_MEMORY_RESERVATION:-2g}
    cpus: ${N8N_CPU_LIMIT:-2.0}
    environment:
      # Database Configuration
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-n8n_secure_password_123}

      # Queue Mode Configuration
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=redis
      - QUEUE_BULL_REDIS_PORT=6379

      # n8n Configuration
      - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE:-true}
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:-changeme}
      - N8N_HOST=${N8N_HOST:-n8n.labjp.xyz}
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N_PROTOCOL:-https}
      - WEBHOOK_URL=${WEBHOOK_URL:-https://n8n.labjp.xyz}

      # Execution Configuration
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS=true
      - EXECUTIONS_DATA_MAX_AGE=${EXECUTIONS_MAX_AGE:-336}
      - EXECUTIONS_DATA_PRUNE=true

      # Security
      - N8N_SECURE_COOKIE=false
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-your-encryption-key-here}

      # Timezone
      - GENERIC_TIMEZONE=${TZ:-America/Mexico_City}
      - TZ=${TZ:-America/Mexico_City}

      # Performance
      - N8N_METRICS=true
      - N8N_METRICS_INCLUDE_DEFAULT=true
      - N8N_PAYLOAD_SIZE_MAX=${N8N_PAYLOAD_SIZE_MAX:-16}
      - N8N_METRICS_PREFIX=n8n_

    volumes:
      - n8n_files:/files:Z
      - n8n_custom:/home/node/.n8n/custom:Z
      - n8n_main:/home/node/.n8n:Z

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      n8n-worker-1:
        condition: service_healthy
      n8n-worker-2:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Automated backup service
  postgres-backup:
    image: docker.io/library/postgres:15-alpine
    container_name: n8n-postgres-backup
    restart: always
    networks:
      - n8n-network
    mem_limit: ${BACKUP_MEMORY_LIMIT:-256m}
    mem_reservation: ${BACKUP_MEMORY_RESERVATION:-128m}
    cpus: ${BACKUP_CPU_LIMIT:-0.25}
    environment:
      - PGPASSWORD=${POSTGRES_PASSWORD:-n8n_secure_password_123}
    volumes:
      - postgres_backups:/backups:Z
      - ./scripts:/scripts:ro,Z
    command: >
      sh -c 'while true; do
        timestamp=$$(date +\%Y\%m\%d_\%H\%M\%S);
        pg_dump -h postgres -U n8n -d n8n > /backups/n8n_backup_$$timestamp.sql;
        echo "Backup completed: n8n_backup_$$timestamp.sql";
        find /backups -name "n8n_backup_*.sql" -mtime +${BACKUP_RETENTION_DAYS:-7} -delete;
        echo "Old backups cleaned";
        sleep ${BACKUP_INTERVAL:-86400};
      done'
    depends_on:
      postgres:
        condition: service_healthy

networks:
  n8n-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${POSTGRES_DATA_PATH:-/opt/n8n/postgres_data}
  postgres_backups:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${POSTGRES_BACKUP_PATH:-/opt/n8n/postgres_backups}
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${REDIS_DATA_PATH:-/opt/n8n/redis_data}
  n8n_files:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${N8N_FILES_PATH:-/opt/n8n/n8n_files}
  n8n_custom:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${N8N_CUSTOM_PATH:-/opt/n8n/n8n_custom}
  n8n_main:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${N8N_MAIN_PATH:-/opt/n8n/n8n_main}
  n8n_worker1:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${N8N_WORKER1_PATH:-/opt/n8n/n8n_worker1}
  n8n_worker2:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${N8N_WORKER2_PATH:-/opt/n8n/n8n_worker2}